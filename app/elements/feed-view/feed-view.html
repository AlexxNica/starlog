<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="feed-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
      padding: 2px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <h1>{{status}}</h1>
    <starlog-cache
        id="cache"
        status="{{status}}"
        items="{{items}}">
    </starlog-cache>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal">
          <img class="icon" src="{{icon}}"/>
          <div class="flex">
            <template is="dom-if" if="{{!editable}}">
              <div class="name">{{name}}</div>
            </template>
            <div class="title">{{item.title}}</div>
            <template is="dom-if" if="{{editable}}">
              <iron-icon icon="create"></iron-icon>
              <iron-icon icon="link"
                         seqnr="{{item.seqnr}}"
                         on-click="viewPost">
              </iron-icon>
            </template>
          </div>
        </paper-material>
      </template>
    </div>
    <template is="dom-if" if="{{!exausted}}">
      <div class="box layout end-justified">
        <button on-click="loadMessages">load more</button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'feed-view',
      properties: {
        name: String
      },
      ready: function() {
        var self = this
        self.items = []
        self.path = this.getAttribute('path')
      },
      load: function (path, cb) {
        var self = this
        self.path = path
        self.$.cache.load(path, function (err, res) {
          if (err) throw err
          console.log(res.linkmap.icon.Hash)
          console.log('lel')
          self.icon = '/ipfs/' + res.linkmap.icon.Hash
        })
      },
      append: function (item) {
        this.$.cache.append(item)
      },
      setIcon: function (item, done) {
        this.$.cache.setIcon(item, done)
      },
      viewPost: function (e) {
        page('/starlog/' + this.path + '/' + e.model.item.seqnr)
      }
    });
  </script>
</dom-module>
