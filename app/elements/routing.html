<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/


    // workaround
    page('/app', function () {
      page('/home')
    });

    page('/ipfs/:a/:b', function () {
      page('/home')
    });
    // end workaround

    page('/home', function () {
      app.route = 'home';
    });

    page('/init', function () {
      app.route = 'init';
    });

    page('/reading', function () {
      app.route = 'reading';
    });

    page('/starlog/:path', function (e) {
      app.route = 'starlog';
      app.starlogpath = e.params.path
    });

    page('/starlog/:path/:seqnr', function (e) {
      app.route = 'starlog';
      app.starlogpath = e.params.path
      app.seqnr = e.params.seqnr
    });

    page('/feed/:path', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
