<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/mark-down/mark-down.html">

<dom-module id="starlog-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <starlog-cache
        id="cache"
        items="{{items}}">
    </starlog-cache>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal"
                        seqnr="{{item.seqnr}}">
          <img class="icon" src="{{img}}"/>
          <div class="flex">
            <h1>{{item.title}}</h1>
            <div class="name">{{data.name}}</div>
            <mark-down text="{{item.body}}"></mark-down>
          </div>
        </paper-material>
      </template>
    </div>
    <template is="dom-if" if="{{!exausted}}">
      <div class="box layout end-justified">
        <button on-click="loadMessages">load more</button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'starlog-view',
      properties: {
        name: String
      },
      observers: [
        'load(path, seqnr)'
      ],
      ready: function() {
        var self = this
        self.items = []
        self.path = this.getAttribute('path')
      },
      load: function (path, seqnr) {
        this.path = path
        this.$.cache.load(path, seqnr, seqnr != 'latest' ? 1 : undefined)
      }
    });
  </script>
</dom-module>
