<link rel="import" href="../ipfs-api/ipfs-api.html">
<link rel="import" href="../aolog-api/aolog-api.html">
<link rel="import" href="../../bower_components/mark-down/mark-down.html">

<dom-module id="starlog-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
    }
    .name {
      font-style: italic;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    h1 {
      margin: 3px 0 0 8px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <ipfs-api></ipfs-api>
    <aolog-api></aolog-api>
    <browser-buffer></browser-buffer>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal"
                        seqnr="{{item.seqnr}}">
          <img class="icon" src="{{img}}"/>
          <div class="flex">
            <h1>{{item.title}}</h1>
            <div class="name">{{data.name}}</div>
            <mark-down text="{{item.body}}"></mark-down>
          </div>
        </paper-material>
      </template>
    </div>
    <template is="dom-if" if="{{!exausted}}">
      <div class="box layout end-justified">
        <button on-click="loadMessages">load more</button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'starlog-view',
      properties: {
        path: String,
        seqnr: Number
      },
      observers: [
        'updateLog(path, seqnr)'
      ],
      ready: function() {
        var self = this

        self.items = []

        var ipfscomponent = self.$$('ipfs-api')

        self.path = this.getAttribute('path')
        self.ipfs = ipfscomponent.api
        self.aolog = self.$$('aolog-api').api
        self.Buffer = self.$$('browser-buffer').Buffer
      },
      updateLog: function (path, seqnr) {
        var self = this
        self.ipfs.object.get('/ipns/' + self.path, function (err, res) {
          if (err) throw err

          self.linkmap = {}
          for (var i = 0 ; i < res.Links.length ; i++) {
            self.linkmap[res.Links[i].Name] = {
              Name: res.Links[i].Name,
              Size: res.Links[i].Size,
              Hash: res.Links[i].Hash
            }
          }

          self.data = JSON.parse(res.Data)

          //var img = ipfscomponent.url('/ipfs/' + self.linkmap.img.Hash)

          self.aolog.restore(self.linkmap.log.Hash, function (err, res) {
            if (err) throw err
            self.log = res
            self.loadMessage(seqnr)
          })
        })
      },
      loadMessage: function (seqnr) {
        var self = this
        self.iter = self.log.iterator({offset: seqnr})
        self.iter.next(function (err, res) {
          if (err) throw err
          self.push('items', res)
        })
      }
    });
  </script>
</dom-module>
