<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/mark-down/mark-down.html">

<dom-module id="starlog-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal"
                        seqnr="{{item.seqnr}}">
          <img class="icon" src="{{icon}}"/>
          <div class="flex">
            <h1>{{item.title}}</h1>
            <div class="name">{{data.name}}</div>
            <mark-down text="{{item.body}}"></mark-down>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'starlog-view',
      properties: {
        name: String,
        items: { type: Array,
                 value: [] }
      },
      setIcon: function (icon) {
        this.icon = '/ipfs/' + icon.detail
      },
      ready: function() {
        var self = this
      },
    });
  </script>
</dom-module>
