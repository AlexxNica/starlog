<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/mark-down/mark-down.html">

<dom-module id="starlog-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    iron-icon {
      margin: 16px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal"
                        seqnr="{{item.seqnr}}">
          <img class="icon" src="{{icon}}"/>
          <div class="flex">
            <div class="layout horizontal justified">
              <h1>{{item.element.title}}</h1>
              <iron-icon icon="link"
                         index="{{item.index}}"
                         on-click="viewPost">
              </iron-icon>
            </div>
            <template is="dom-if" if="{{!searchMode}}">
              <mark-down text="{{item.element.body}}"></mark-down>
            </template>
            <template is="dom-if" if="{{searchMode}}">
              <p>{{hilight(item.element.body)}}</p>
            </template>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'starlog-view',
      properties: {
        name: String,
        items: { type: Array,
                 value: [] },
        searchMode: { type: Boolean,
                      value: false },
        searchFor: { type: String,
                     value: "" }
      },
      load: function (path, seqnr) {
        var self = this
        ipfs = ipfsAPI()

        self.path = path

        ipfs.object.get(path, function (err, res) {
          if (err) throw err

          try {
            self.data = JSON.parse(res.Data)
          } catch (e) {}

          self.linkmap = {}
          for (var i = 0 ; i < res.Links.length ; i++) {
            self.linkmap[res.Links[i].Name] = {
              Name: res.Links[i].Name,
              Size: res.Links[i].Size,
              Hash: res.Links[i].Hash
            }
          }

          if (self.linkmap.icon) {
            self.icon = '/ipfs/' + self.linkmap.icon.Hash
          }

          if (self.data.name) {
            self.name = self.data.name
          }
        })

        aolog.restore(path + '/log', function (err, res) {
          if (err) throw err
          self.log = res

          var iter = self.log.iterator({ reverse: true,
                                         offset: seqnr })

          var num = seqnr ? 1 : 10

          iter.take(num, function (err, res) {
            if (err) throw err
            self.items = res
          })
        })
      },
      loadMessages: function (num) {
        var self = this
        num = num || 5

        if (!this.log) return

        var iteropts = {
          reverse: true,
          offset: self.offset,
          filter: this.filter
        }

        console.log(iteropts)

        var iter = self.log.iterator(iteropts)

        iter.take(num, function (err, res) {
          if (err) throw err
          if (res.length > num) return self.exausted = true

          console.log(res)

          for (var i = 0 ; i < res.length ; i++) {
            self.push('items', res[i])
          }
          if (res.length) {
            self.offset = res[res.length - 1].index - 1
          }
        })
      },
      setIcon: function (icon) {
        this.icon = '/ipfs/' + icon.detail
      },
      hilight: function (a) {
        var reg = new RegExp(this.searchMode, "i")
        var indicies = []
        return '... ' +
          a.substr(a.match(reg).index - 40, 40) +
          '»' +
          a.substr(a.match(reg).index, this.searchMode.length) +
          '«' +
          a.substr(a.match(reg).index + this.searchMode.length, 40) +
          ' ...'
      },
      ready: function () {
      },
      viewPost: function (e) {
        this.fire('view', { log: this.path,
                            seqnr: e.model.item.index })
        this.searchMode = ""
      },
      search: function (filter) {
        this.filter = filter || {}
        this.load(this.path)
      }
    });
  </script>
</dom-module>
