<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/mark-down/mark-down.html">

<dom-module id="starlog-view">
  <style>
    :host {
      display: block;
    }
    .entry {
      min-height: 50px;
      background: white;
      margin: 4px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    iron-icon {
      margin: 16px;
    }
    .icon {
      margin: 4px;
      width: 50px;
      height: 50px;
      background: #fafafa;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material class="entry layout horizontal"
                        seqnr="{{item.seqnr}}">
          <img class="icon" src="{{icon}}"/>
          <div class="flex">
            <div class="layout horizontal justified">
              <h1>{{item.element.title}}</h1>
              <iron-icon icon="link"
                         index="{{item.index}}"
                         on-click="viewPost">
              </iron-icon>
            </div>
            <div class="name">{{data.name}}</div>
            <template is="dom-if" if="{{!searchMode}}">
              <mark-down text="{{item.element.body}}"></mark-down>
            </template>
            <template is="dom-if" if="{{!searchMode}}">
              <h1>{{item.element.body}}"><h1>
            </template>
            <template is="dom-if" if="{{searchMode}}">
              <p>{{hilight(item.element.body)}}"><p>
            </template>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'starlog-view',
      properties: {
        name: String,
        items: { type: Array,
                 value: [] },
        searchMode: { type: String,
                      value: "" }
      },
      setIcon: function (icon) {
        this.icon = '/ipfs/' + icon.detail
      },
      hilight: function (a) {
        var reg = new RegExp(this.searchMode, "i")
        var indicies = []
        return '... ' +
          a.substr(a.match(reg).index - 40, 40) +
          '»' +
          a.substr(a.match(reg).index, this.searchMode.length) +
          '«' +
          a.substr(a.match(reg).index + this.searchMode.length, 40) +
          ' ...'
      },
      ready: function () {
      },
      viewPost: function (e) {
        this.fire('view', e.model.item.index)
        this.searchMode = ""
      },
      searchView: function (text) {
        this.searchMode = text
      }
    });
  </script>
</dom-module>
