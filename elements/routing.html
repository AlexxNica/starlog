<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    var app = document.querySelector('#app')

    page('/', function () {
      page('/home')
    });

    page('/home', function () {
      app.route = 'home';
    });

    // workaround
    page('/ipfs/:a', function () {
      page('/home')
    });
    // end workaround

    page('/init', function () {
      app.route = 'init';
    });

    page('/reading', function () {
      app.route = 'reading';
    });

    page('/starlog/:proto/:path', function (e) {
      app.route = 'starlog';
      app.starlogpath = e.params.path
    });

    page('/starlog/:proto/:path/:seqnr', function (e) {
      app.route = 'starlog';
      app.starlogpath = e.params.proto + '/' + e.params.path
      app.seqnr = e.params.seqnr
    });

    page('/feed/:path', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
