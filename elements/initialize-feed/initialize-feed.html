<script src="../../node_modules/aolog/aolog.js"></script>
<script src="../../node_modules/ipfs-api/ipfsapi.min.js"></script>
<script src="../../node_modules/browser-buffer/dist/buffer.js"></script>

<dom-module id="initialize-feed">
  <style>
    :host {
      display: block;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 0px 10px;
      background: #03a9f4;
      color: white;
      margin-left: 4px;
    }
    .box {
      background: white;
      border-radius: 4px;
      padding: 6px;
      margin-bottom: 6px;
    }
    .label {
      font-size: 17px;
      margin-right: 4px;
    }
    h2 {
      margin: 0px;
    }
    .warning {
      font-style: italic;
      font-size: 12px;
    }
    paper-spinner {
      --paper-spinner-layer-1-color: blue;
      --paper-spinner-layer-2-color: blue;
      --paper-spinner-layer-3-color: blue;
      --paper-spinner-layer-4-color: blue;
    }


  </style>
  <template>
    <div>
      <iron-pages attr-for-selected="state" selected="{{state}}">
        <section state="default">
          <div class="box">
            <h2>Create new feed</h2>
            <span class='warning'>
              (warning, this will overwrite your current ipns entry)
            </span>
          </div>
          <div class="box">
            <div class="horizontal layout end-justified">
              <span class='label'>name of your log:</span>
              <input class="flex" id="name"></input>
              <button on-click="create">go</button>
            </div>
          </div>
        </section>
        <section state="publishing">
          <paper-spinner active></paper-spinner>
          Publishing feed...
        </section>
      </iron-pages>
    </div>
  </template>

  <script>
    var ipfs = ipfsAPI()
    var aolog = AOlog(ipfs, 16)
    var Buffer = Buffer.Buffer

    Polymer({
      is: 'initialize-feed',
      create: function () {
        var self = this
        if (self.$.name.value) {
          var empty = this.aolog.empty()

          empty.persist(function (err, logres) {
            if (err) throw err

            var obj = new Buffer(JSON.stringify({
              Data: JSON.stringify({
                type: 'starlog-feed',
                name: self.$.name.value
              }),
              // Links: [{
              //   Name: 'log',
              //   Hash: logres.Hash,
              //   Size: logres.Size
              // }]}))

              Links: [{
                Name: 'log',
                Hash: 'QmWKcYoMMhbMpfF4W1NHo37yUtXpnptWbsY3CMTnHPxsod',
                Size: 403188
              }]}))

            self.ipfs.object.put(obj, 'json', function (err, res) {
              if (err) throw err
              self.state = 'publishing'
              self.ipfs.name.publish(res.Hash, function (err, res) {
                if (err) throw err
                self.fire('initialized')
              })
            })
          })
        }
      },
      ready: function() {
        var self = this
        self.state = 'default'
      }
    })
  </script>

</dom-module>
