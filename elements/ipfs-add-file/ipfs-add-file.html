<script src="../../node_modules/ipfs-api/ipfsapi.min.js"></script>
<script src="../../node_modules/browser-buffer/dist/buffer.js"></script>
<script src="../../node_modules/drag-drop/dragdrop.bundle.js"></script>

<dom-module id="ipfs-add-file">
  <head>
  <style>
    :host {
      display: block;
    }
    #droparea {
      width: 100%;
      height: 200px;
      border: 4px dotted #ddd;
    }
    #droparea p {
      margin: 10px;
    }
  </style>
  <template>
    <input type="file" style="display:none;" id="file"></input>
    <div id="droparea" on-click="selectFile">
      <p>Drag and drop your file here, or click to select a file</p>
    </div>
  </template>
  <script>
    var ipfs = ipfsAPI()
    var Buffer = Buffer.Buffer
    Polymer({
      is: 'ipfs-add-file',
      selectFile: function () {
        this.$.file.click()
      },
      handleFile: function (file) {
        var self = this

        function add (data) {
          ipfs.add(data, function (err, res) {
            if (err) throw err
            self.fire('add', res[0].Hash)
          })
        }

        var reader = new window.FileReader()
        reader.onload = function () {
          var data = reader.result
          data = new Buffer(data.substr(data.indexOf(',') + 1), 'base64')
          add(data)
        }
        // TODO: use array buffers instead of base64 strings
        reader.readAsDataURL(file)

      },
      ready: function () {
        var self = this

        DragDrop(self.$.droparea, function (files) {
          self.handleFile(files[0])
        })

        self.$.file.onchange = function () {
          self.handleFile(self.$.file.files[0])
        }
      }
    })
  </script>
</dom-module>
