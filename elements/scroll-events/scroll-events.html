
<dom-module id="scroll-events">
  <script>
    (function () {
      Polymer({
        is: 'scroll-events',
        threshold: 300,
        attached: function() {
          var self = this
          setInterval(function () {
            var scroll = window.innerHeight + document.body.scrollTop
            var height = document.body.scrollHeight

            if (scroll >= height - self.threshold) {
              self.fire('bottom')
            }
          }, 100)
        }
      });
    })();
  </script>
</dom-module>
