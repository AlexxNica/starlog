<script src='../../node_modules/aolog/aolog.js'></script>
<link rel="import" href="../ipfs-api/ipfs-api.html">

<dom-module id="aolog-api">
  <template>
    <ipfs-api/>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'aolog-api',
        properties: {
          host: {
            type: String
          },
          port: {
            type: Number
          }
        },
        ready: function() {
          var ipfs = this.$$('ipfs-api').api
          this.api = AOlog(ipfs, 16)
        }
      });
    })();
  </script>

</dom-module>
