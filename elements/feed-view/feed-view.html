<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../starlog-behavior/starlog-behavior.html">

<dom-module id="feed-view">
  <style>
    paper-material {
      min-height: 50px;
      background: white;
      margin: 4px 8px;
      padding: 2px;
      cursor: pointer;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .title {
      margin: 8px;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <h1>{{status}}</h1>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material>
          <div class="flex" on-click="viewPost" index="{{item.index}}">
            <span>#</span>
            <span class="seqnr">{{item.index}}</span>
            <span class="title">{{item.element.title}}</span>
            <template is="dom-if"
                      if="{{editable}}">
            </template>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'feed-view',
      behaviors: [StarlogBehavior],
      viewPost: function (e) {
        this.fire('view', { log: this.path,
                            seqnr: e.model.item.index })
      },
      editPost: function (e) {
        this.fire('edit', e.model.item.index)
      }
    })
  </script>
</dom-module>
