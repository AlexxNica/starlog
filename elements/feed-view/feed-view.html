<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<script src="../../node_modules/aolog/dist/aolog.js"></script>
<script src="../../node_modules/ipfs-api/dist/ipfsapi.js"></script>

<dom-module id="feed-view">
  <style>
    paper-material {
      min-height: 50px;
      background: white;
      margin: 4px;
      padding: 2px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .links {
      width: 100%;
    }
    .links iron-icon {
      margin: 4px;
    }
    .title {
      margin: 8px;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <h1>{{status}}</h1>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material>
          <div class="flex">
            <span>#</span>
            <span class="seqnr">{{item.index}}</span>
            <span class="title">{{item.element.title}}</span>
            <template is="dom-if"
                      if="{{editable}}">
              <div class="links layout horizontal end-justified">
                <iron-icon icon="link"
                           index="{{item.index}}"
                           on-click="viewPost">
                </iron-icon>
                <!-- <iron-icon icon="create" -->
                <!--            index="{{item.index}}" -->
                <!--            on-click="editPost"> -->
                <!-- </iron-icon> -->
              </div>
            </template>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'feed-view',
      properties: {
        items: { type: Array,
                 value: [] },
        name: { type: String,
                notify: true },
        icon: { type: String,
                notify: true }
      },
      ready: function() {
        var self = this
        self.items = []
        self.path = this.getAttribute('path')
      },
      load: function (path) {
        var self = this
        ipfs = ipfsAPI()

        self.path = path

        ipfs.object.get(path, function (err, res) {
          if (err) throw err

          try {
            self.data = JSON.parse(res.Data)
          } catch (e) {}

          self.linkmap = {}
          for (var i = 0 ; i < res.Links.length ; i++) {
            self.linkmap[res.Links[i].Name] = {
              Name: res.Links[i].Name,
              Size: res.Links[i].Size,
              Hash: res.Links[i].Hash
            }
          }

          if (self.linkmap.icon) {
            self.icon = '/ipfs/' + self.linkmap.icon.Hash
          }

          if (self.data.name) {
            self.name = self.data.name
          }
        })

        aolog.restore(path + '/log', function (err, res) {
          if (err) throw err
          self.log = res

          var iter = self.log.iterator({ reverse: true })

          iter.take(10, function (err, res) {
            if (err) throw err
            self.items = res
          })
        })
      },
      setIcon: function (hash) {
        var self = this

        ipfs.object.stat(hash, function (err, res) {
          if (err) throw err
          self.linkmap.icon = { Name: 'icon',
                                Size: res.CumulativeSize,
                                Hash: hash }
          self.persist()
        })
      },
      persist: function (done) {
        var self = this

        self.log.persist(function (err, persisted) {
          if (err) throw err

          self.linkmap.log.Hash = persisted.Hash
          self.linkmap.log.Size = persisted.Size

          var obj = new ipfs.Buffer(JSON.stringify({
            Data: JSON.stringify(self.data),
            Links: _.map(self.linkmap, function (x) { return x })
          }))

          ipfs.object.put(obj, 'json', function (err, res) {
            if (err) throw err

            self.fire('update', res.Hash)

            ipfs.name.publish(res.Hash, function (err) {
              if (err) throw err
              console.log('published')
            })
          })
        })
      },
      append: function (item) {
        var self = this

        self.log.append(item, function (err, newlog) {
          if (err) throw err
          self.log = newlog
          self.persist(function (err) {
            if (err) throw err
          })
        })
      },
      viewPost: function (e) {
        this.fire('view', { log: this.path,
                            seqnr: e.model.item.index })
      },
      editPost: function (e) {
        this.fire('edit', e.model.item.index)
      }
    })
  </script>
</dom-module>
