<link rel="import" href="../starlog-cache/starlog-cache.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="feed-view">
  <style>
    paper-material {
      min-height: 50px;
      background: white;
      margin: 4px;
      padding: 2px;
    }
    .name {
      font-weight: bold;
      margin: 8px;
      clear: right;
    }
    .links {
      width: 100%;
    }
    .links iron-icon {
      margin: 4px;
    }
    .title {
      margin: 8px;
    }
    .feed {
      overflow-y: auto;
    }
    button {
      border: 0;
      border-radius: 4px;
      padding: 4px 10px;
      background: #03a9f4;
      color: white;
    }
  </style>

  <template>
    <h1>{{status}}</h1>
    <starlog-cache
        id="cache"
        on-icon="gotIcon"
        status="{{status}}"
        items="{{items}}">
    </starlog-cache>
    <div class="feed">
      <template is="dom-repeat"
                items="{{items}}"
                id="posts">
        <paper-material>
          <div class="flex">
            <span>#</span>
            <span class="seqnr">{{item.index}}</span>
            <span class="title">{{item.element.title}}</span>
            <template is="dom-if"
                      if="{{editable}}">
              <div class="links layout horizontal end-justified">
                <iron-icon icon="link"
                           index="{{item.index}}"
                           on-click="viewPost">
                </iron-icon>
                <!-- <iron-icon icon="create" -->
                <!--            index="{{item.index}}" -->
                <!--            on-click="editPost"> -->
                <!-- </iron-icon> -->
              </div>
            </template>
          </div>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'feed-view',
      properties: {
        name: String
      },
      ready: function() {
        var self = this
        self.items = []
        self.path = this.getAttribute('path')
      },
      load: function (path) {
        var self = this
        self.path = path
        self.$.cache.load(path)
      },
      gotIcon: function (ev) {
        this.icon = '/ipfs/' + ev.detail
      },
      setIcon: function (item, done) {
        this.$.cache.setIcon(item, done)
      },
      viewPost: function (e) {
        this.fire('view', e.model.item.index)
      },
      editPost: function (e) {
        this.fire('edit', e.model.item.index)
      }
    });
  </script>
</dom-module>
