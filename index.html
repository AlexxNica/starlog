<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Starlog</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style">
    paper-toolbar {
      height: 60px;
      --paper-toolbar-background: #000;
      --paper-toolbar-color: #fff;
      --paper-toolbar: {
        font-size: 40px;
      };
    }
  </style>

</head>

<body unresolved class="fullbleed">
  <template is="dom-bind" id="app">
    <ipfs-api id="ipfs"></ipfs-api>
    <div class="layout vertical">
      <iron-pages attr-for-selected="data-route"
                  class="fit offset"
                  selected="{{route}}">
        <section data-route="home">
          <paper-drawer-panel id="drawer">
            <div drawer peeking="true">
              <paper-material class="compose"
                              on-click="onCompose">
                <iron-icon icon="add"></iron-icon>New post
              </paper-material>
              <feed-view id="feed"
                         on-view="viewPost"
                         status="{{status}}"
                         editable="true">
              </feed-view>
            </div>
            <paper-material main class="homescreen layout vertical">
              <div class="padded">
                <h2>{{name}}</h2>
                <template is="dom-if" if="{{!compose}}">
                  <p>
                    <a on-click="followPermalink" href="#">Link to this starlog</a>
                  </p>
                  <p>
                    Select icon
                    <ipfs-add-file on-add="updateIcon">
                    </ipfs-add-file>
                  </p>
                </template>
              </div>
              <template is="dom-if" if="{{compose}}">
                <compose-message id="editor"
                                 on-post="post">
                </compose-message>
              </template>
            </paper-material>
          </paper-drawer-panel>
        </section>

        <section data-route="reading">
          <paper-drawer-panel id="drawer2">
            <div drawer>
            </div>
          </paper-drawer-panel>
        </section>

        <section data-route="starlog">
          <paper-drawer-panel
              force-narrow="true"
              id="drawer">
            <starlog-view
                id="starlog"
                path="{{starlogpath}}"
                seqnr="{{seqnr}}"
                main>
            </starlog-view>
          </paper-drawer-panel>
        </section>

        <section data-route="init">
          <initialize-feed on-initialized="initialized"></initialize-feed>
        </section>

      </iron-pages>
      <div class="toolbar layout horizontal justified">
        <template is="dom-if" if="{{!readonly}}">
          <paper-toolbar class="paper-header">
            <paper-tabs selected="{{page}}">
              <paper-tab>Home</paper-tab>
              <paper-tab>Reading</paper-tab>
            </paper-tabs>
          </paper-toolbar>
          <div class="spinner layout horizontal center">
            <span class="status">{{status}}</span>
            <paper-spinner active="{{status}}"></paper-spinner>
          </div>
        </template>
      </div>
    </div>
  </template>
</body>

<script>
var app = document.querySelector('#app')

app.post = function (env) {

  console.log(app.$)

  app.$.drawer.openDrawer()
  app.$.feed.append(env.detail)
  document.querySelector('#editor').clear()

  app.compose = false
}

app.followPermalink = function () {
  page(app.permalink)
}

app.onCompose = function () {
  app.compose = true
}

app.properties = {
  page: {
    type: Number,
    observer: 'pageChanged'
  }
}

app.initialized = function () {
  page('/home')
}

app.updateIcon = function (ev) {
  app.$.feed.setIcon(ev.detail)
}

app.viewPost = function (ev) {
  page('/starlog/' + ev.detail.path + '/' + ev.detail.seqnr)
}

app.pageChanged = function () {
  if (!this.route) return
  if (this.page === 0 && this.route != 'home') {
    page('/home')
  } else if (this.page === 1) {
    page('/reading')
  }
}

app.addEventListener('dom-change', function () {
  var ipfs = document.querySelector('ipfs-api').api
  this.page = 0
  app.compose = false

  ipfs.id(function (err, res) {
    if (err) {
      app.readonly = true
      return
    }
    app.readonly = false

    app.id = res.ID
    app.permalink = '/starlog/' + app.id + '/latest'

    if (app.id) {
      ipfs.object.get('/ipns/' + app.id, function (err, res) {
        console.log(err)
        if (err) throw err

        var type
        try {
          type = JSON.parse(res.Data).type
          app.name = JSON.parse(res.Data).name
        } catch (e) {}

        if (type === 'starlog-feed') {
          app.$.feed.load(app.id)
        } else {
          page('/init')
        }
      })
    } else {
      // running on gateway, for example
    }
  })
});
</script>
</html>
